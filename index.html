      .namee {
        display: block;

      .namee::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5%;
        background: #69dcfa;
        animation: slide-in 1.5s 1s infinite ease-in-out;
        box-shadow: -20px 0px 0px hsla(192, 94%, 70%, 0.8),
          -40px 0px 0px hsla(192, 94%, 70%, 0.6),
          -60px 0px 0px hsla(192, 94%, 70%, 0.4);
      }

      @keyframes slide-in {
        from {
          translate: -200%;
        }
        to {
          translate: 140%;
        }
      }
    </style>
